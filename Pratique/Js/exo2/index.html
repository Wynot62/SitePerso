<div id="container4"></div>
<script>
    var cont4=document.getElementById("container4");

    var dwwm=document.createElement('div');

        document.createTextNode("L'hyper text Markup Language "),

        document.createTextNode("Il est promu par le "),

    var strong1=document.createElement('strong');

    strong1.appendChild(textNodes[0]);
    strong2.appendChild(textNodes[2]);

    var lien1=document.createElement('a');
    var lien2=document.createElement('a');

    lien1.href='https://fr.wikipedia.org/wiki/Hypertext_markup_language';
    lien1.appendChild(strong2);
    lien2.href='https://fr.wikipedia.org/wiki/Hypertext_markup_language';
    lien2.appendChild(textNodes[6]);
    var br=document.createElement('br');

    // on met tout dans la div
dwwm.appendChild(strong1);
dwwm.appendChild(textNodes[1]);
dwwm.appendChild(lien1);
dwwm.appendChild(textNodes[3]);
dwwm.appendChild(br);
dwwm.appendChild(textNodes[4]);
dwwm.appendChild(textNodes[5]);

dwwm.appendChild(textNodes[7]);
  

</script>
