<body>
    <div class="container-fluid" style="background-color:black;">

        <div id="nav">
            <i onclick=activnav() id="buttonnav" class="fas fa-bars"></i>
            <div id="navopen"></div>
        </div>


        <div id="head" class="row">
            <div class="col-12">
                <div id="title-page" class="offset-1 col-10">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="padding:0;">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner" style="height:100vh;">
                        <div class="carousel-item active">
                            <img src="naruto.jpg" style="height:100vh;width:100%;" alt="Los Angeles">
                        </div>
                        <div class="carousel-item">
                            <img src="dbs.jpg" style="height:100vh;width:100%;" alt="Chicago">
                        </div>
                        <div class="carousel-item">
                            <img src="onepice.jpg" style="height:100vh;width:100%;" alt="New York">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
        </div>
